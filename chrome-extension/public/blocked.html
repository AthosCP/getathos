<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitio Bloqueado - Athos Web Control</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 32px;
      text-align: center;
      background-color: #1a1a1a; /* Dark theme background */
      color: #f0f0f0; /* Light text color for dark theme */
    }
    .icon {
      width: 128px;
      height: 128px;
      margin-bottom: 24px;
      /* Assuming icon128.png has a transparent background or is suitable for dark themes */
    }
    h1 {
      color: #ff4d4f; /* Error red from popup.css, prominent on dark background */
      margin-bottom: 16px;
    }
    .url {
      color: #aaa; /* Placeholder color from popup.css, subtle light gray */
      word-break: break-all;
      margin-bottom: 24px;
    }
    .message {
      background-color: #2a2a2a; /* Darker box background */
      border: 1px solid #ff4d4f; /* Error red border for accent */
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
      color: #f0f0f0; /* Ensure text inside message box is also light */
    }
  </style>
</head>
<body>
  <img src="icon128.png" alt="Athos Web Control" class="icon">
  <h1>Sitio Bloqueado</h1>
  <div class="url" id="blockedUrl"></div>
  <div class="message">
    Este sitio ha sido bloqueado por políticas de seguridad de la organización.
    Si crees que esto es un error, contacta con el administrador.
  </div>
  <script>
    // Obtener información de la URL bloqueada
    document.addEventListener('DOMContentLoaded', function() {
      // Mostrar dominio bloqueado
      const queryParams = new URLSearchParams(window.location.search);
      const blockedUrl = queryParams.get('url') || window.location.href;
      
      try {
        const domain = new URL(blockedUrl).hostname;
        document.getElementById('blockedUrl').textContent = domain;
      } catch (e) {
        document.getElementById('blockedUrl').textContent = 'Desconocido';
      }
    });
  </script>
</body>
</html>
