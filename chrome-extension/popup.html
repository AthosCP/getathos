<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athos Cybersecurity Platform</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="athos-header">
    <img src="icon128.png" class="athos-logo" alt="Athos logo" />
    <div class="athos-title">Athos Cybersecurity Platform</div>
  </div>
  <form id="loginForm" class="athos-card">
    <input type="email" id="email" class="athos-input" placeholder="Email" required>
    <input type="password" id="password" class="athos-input" placeholder="Contraseña" required>
    <button type="submit" class="athos-btn">Iniciar Sesión</button>
  </form>
  <div id="welcomeMessage" class="athos-card" style="display:none;">
    <div class="athos-status">¡Bienvenido!</div>
    <button id="logoutButton" class="athos-btn athos-logout">Cerrar Sesión</button>
  </div>
  <div id="errorMessage" class="athos-error" style="display:none;"></div>
  <div id="policiesList" class="athos-card"></div>
  <script src="popup.js"></script>
</body>
</html>
