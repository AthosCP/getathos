<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athos Cybersecurity Platform</title>
  <style>
    :root {
      --athos-blue: #2563eb;
      --athos-blue-dark: #1e40af;
      --athos-bg: #101624;
      --athos-card: #1a2236;
      --athos-text: #e0e6f0;
      --athos-accent: #38bdf8;
      --athos-danger: #ef4444;
      --athos-success: #22d3ee;
    }
    html, body {
      background: var(--athos-bg);
      color: var(--athos-text);
      font-family: 'Inter', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      width: 320px;
      min-height: 380px;
    }
    .athos-header {
      text-align: center;
      margin-top: 18px;
      margin-bottom: 18px;
    }
    .athos-logo {
      width: 48px;
      margin-bottom: 8px;
    }
    .athos-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: var(--athos-blue);
      letter-spacing: 1px;
    }
    .athos-card {
      background: var(--athos-card);
      border-radius: 14px;
      box-shadow: 0 2px 12px #0002;
      padding: 22px 18px 18px 18px;
      margin: 0 18px 18px 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .athos-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: none;
      background: #232b43;
      color: var(--athos-text);
      font-size: 1rem;
    }
    .athos-btn {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: var(--athos-blue);
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .athos-btn:hover {
      background: var(--athos-blue-dark);
    }
    .athos-error {
      color: var(--athos-danger);
      background: #2a1a1a;
      border-radius: 6px;
      padding: 7px 10px;
      margin-bottom: 10px;
      font-size: 0.97rem;
      text-align: center;
    }
    .athos-status {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--athos-success);
      margin-bottom: 10px;
      text-align: center;
    }
    .athos-counter {
      font-size: 2.2rem;
      font-weight: 700;
      color: var(--athos-accent);
      margin-bottom: 6px;
      text-align: center;
    }
    .athos-label {
      font-size: 1rem;
      color: #b6c2e0;
      text-align: center;
      margin-bottom: 18px;
    }
    .athos-logout {
      color: var(--athos-danger);
      text-align: center;
      margin-top: 18px;
      cursor: pointer;
      text-decoration: underline;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="athos-header">
    <img src="icon128.png" class="athos-logo" alt="Athos logo" />
    <div class="athos-title">Athos Cybersecurity Platform</div>
  </div>
  <div id="athos-content"></div>
  <script src="popup.js"></script>
</body>
</html>
